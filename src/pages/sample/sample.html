<ion-header>
  <ion-navbar>
    <ion-title>
      Sample
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid id="sampleData">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='logo-bitcoin' item-start></ion-icon>
            <div>Salinity (PSU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            28
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='thermometer' item-start></ion-icon>
            <div>Temperature (&#176;C)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            28
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='beaker' item-start></ion-icon>
            <div>Parts Hydrogen</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            5.3
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='keypad' item-start></ion-icon>
            <div>Turbidity (NTU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            83
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button block large>
      <ion-icon name='bookmark' item-start padding-right="10px" style="font-size: 2em"></ion-icon>
      <b>Save Sample</b>
    </button>
    <button ion-button block outline color="danger">
      <ion-icon name='trash' item-start padding-right="10px" style="font-size: 2em"></ion-icon>
      <b>Delete Sample</b>
    </button>
  </div>
</ion-content>
