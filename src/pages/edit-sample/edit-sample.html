<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-input style="text-align: center" placeholder="Tap to add name" large></ion-input>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid id="sampleData">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='logo-bitcoin' item-start></ion-icon>
            <div>Salinity (PSU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            28
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='thermometer' item-start></ion-icon>
            <div>Temperature (&#176;C)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            28
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='beaker' item-start></ion-icon>
            <div>Parts Hydrogen</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            5.3
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='keypad' item-start></ion-icon>
            <div>Turbidity (NTU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            83
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="padding: 10px 25px; font-size: 1.5em; text-align:left">
      <b>Timestamp:</b>
      <span style="float:right;">9/23/2018 10:33:36</span><br />
      <b>Latitude:</b>
      <span style="float:right;">45.5478683</span><br />
      <b>Longitude:</b>
      <span style="float:right;">-122.791471</span>
  </div>
  <div padding style="padding: 10px 25px; font-size: 1.5em">
    <ion-textarea rows="5" placeholder="Tap to add description"></ion-textarea>
  </div>
  <div padding>
    <button ion-button block outline color="danger">
      <ion-icon name='trash' item-start padding-right="10px" style="font-size: 2em"></ion-icon>
      <b>Delete Sample</b>
    </button>
  </div>
</ion-content>
