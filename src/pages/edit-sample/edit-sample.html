<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-input style="text-align: center" placeholder="Tap to add name" value="{{name}}" large></ion-input>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid id="sampleData">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='logo-bitcoin' item-start></ion-icon>
            <div>Salinity (PSU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{salinity}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='thermometer' item-start></ion-icon>
            <div>Temperature (&#176;C)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{temperature}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='beaker' item-start></ion-icon>
            <div>Parts Hydrogen</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{ph}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='keypad' item-start></ion-icon>
            <div>Turbidity (NTU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{turbidity}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="padding: 10px 25px; font-size: 1.5em; text-align:left">
      <b>Timestamp:</b>
      <span style="float:right;">{{timestamp}}</span><br />
      <b>Latitude:</b>
      <span style="float:right;">{{latitude}}</span><br />
      <b>Longitude:</b>
      <span style="float:right;">{{longitude}}</span>
  </div>
  <div padding style="padding: 10px 25px; font-size: 1.5em">
    <b>Description:</b>
    <ion-textarea rows="5" placeholder="Tap to add description" value="{{description}}"></ion-textarea>
  </div>
  <div padding>
    <!--<button ion-button block large>-->
      <!--<ion-icon name='bookmark' item-start padding-right="10px" style="font-size: 2em"></ion-icon>-->
      <!--<b>Save Sample</b>-->
    <!--</button>-->
    <button ion-button block outline color="danger" (click)="deleteSample()">
      <ion-icon name='trash' item-start padding-right="10px" style="font-size: 2em"></ion-icon>
      <b>Delete Sample</b>
    </button>
  </div>
</ion-content>
