<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-input style="text-align: center" placeholder="Tap to enter name" [(ngModel)]="sample.name" large></ion-input>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="saveSample()">
        <span ion-text color="primary" showWhen="ios">Save</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="deleteSample()">
        <span ion-text color="danger" showWhen="ios">Delete</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid id="sampleData">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='logo-bitcoin' item-start></ion-icon>
            <div>Salinity (PSU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{sample?.salinity}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='thermometer' item-start></ion-icon>
            <div>Temperature (&#176;C)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{sample?.temperature}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='beaker' item-start></ion-icon>
            <div>Parts Hydrogen</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{sample?.ph}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='keypad' item-start></ion-icon>
            <div>Turbidity (NTU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{sample?.turbidity}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="padding: 10px 25px; font-size: 1.5em; text-align:left">
      <b>Timestamp:</b>
      <span style="float:right;">{{timestampString}}</span><br />
      <b>Latitude:</b>
      <span style="float:right;">{{sample?.latitude}}</span><br />
      <b>Longitude:</b>
      <span style="float:right;">{{sample?.longitude}}</span>
  </div>
  <div padding style="padding: 10px 25px; font-size: 1.5em">
    <b>Description:</b>
    <ion-textarea rows="5" placeholder="Tap to enter description" [(ngModel)]="sample.description"></ion-textarea>
  </div>
