<ion-header>
  <ion-navbar>
    <ion-title>Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Datapoints
    </ion-list-header>

    <ion-item *ngFor="let data of allData" (click)="openSample(data.id)">
      {{data.name}}
      <ion-icon name='arrow-forward' item-end color="medium"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
