<ion-header>
  <ion-navbar>
    <ion-title>
      Bluetooth Pairing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)" [pullMin]="100" [pullMax]="300" style="padding-top: 30px">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="ios"
      refreshingText="Searching for waterwand devices...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list id="pairingList" no-border>

    <ion-list-header>
      Devices (Pull to refresh)
    </ion-list-header>

    <ion-item (click)="pair()">
      <ion-icon name='help-buoy' item-start></ion-icon>
      <div class="buoyTitle">Buoy 1 Name</div>
      <ion-icon name='arrow-forward' item-end color="medium"></ion-icon>
    </ion-item>
    <ion-item (click)="pair()">
      <ion-icon name='help-buoy' item-start></ion-icon>
      <div class="buoyTitle">Buoy 2 Name</div>
      <!--<ion-note item-end>-->
        <!--Buoy 1 Description-->
      <!--</ion-note>-->
      <ion-icon name='arrow-forward' item-end color="medium"></ion-icon>
    </ion-item>
    <ion-item (click)="pair()">
      <ion-icon name='help-buoy' item-start></ion-icon>
      <div class="buoyTitle">Buoy 3 Name</div>
      <ion-icon name='arrow-forward' item-end color="medium"></ion-icon>
    </ion-item>
    <ion-item (click)="pair()">
      <ion-icon name='help-buoy' item-start></ion-icon>
      <div class="buoyTitle">Buoy 4 Name</div>
      <ion-icon name='arrow-forward' item-end color="medium"></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>
