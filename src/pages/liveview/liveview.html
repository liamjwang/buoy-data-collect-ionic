<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Live View
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid id="sampleData">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='logo-bitcoin' item-start></ion-icon>
            <div>Salinity (PSU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{liveSample?.salinity}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='thermometer' item-start></ion-icon>
            <div>Temperature (&#176;C)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{liveSample?.temperature}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='beaker' item-start></ion-icon>
            <div>Parts Hydrogen</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{liveSample?.ph}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name='keypad' item-start></ion-icon>
            <div>Turbidity (NTU)</div>
          </ion-card-header>
          <ion-card-content style="font-size:5.5em; text-align: center">
            {{liveSample?.turbidity}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button block large color="submit" (click)="saveSample()">
      <ion-icon name='camera' item-start padding-right="10px" style="font-size: 2em"></ion-icon>
      <b>Take Sample</b>
    </button>
  </div>
</ion-content>
